<li>
  <label for="dob">Date of Birth</label>
  <input id="dob" type="tel" placeholder="MM/DD/YYYY" class="masked" pattern="(1[0-2]|0[1-9])\/(3[0-1]|[0-2]\d)\/(1|2)(0|9)\d\d" data-valid-example="11/21/1974" title="two digit month, two digit day, and four digit year, between 01/01/1900, and 12/31/2099. Field will automatically format some one digit months, days, and two digit years.">
</li>
<li>
  <label for="ssn">SSN</label>
  <input id="ssn" type="password" name="ssnumber" placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" class="masked" title="9 digit Social Security Number">
</li>
